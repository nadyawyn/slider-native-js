<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Slider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- ! SLIDER HERE  -->

	<div class="slider" id="photo">
		<div class="slider__title">Slider Title (optional)
		</div>

		<div class="slider__wrapper">
			<!-- ! Slides Container -->

			<div class="slider__item fade">
				<!-- ! Separate slide No.1 -->
				<div class="sample-text">1</div>
			</div>
			<div class="slider__item fade">
				<div class="sample-text">2</div>
			</div>
			<div class="slider__item fade">
				<div class="sample-text">3</div>
			</div>
			<div class="slider__item fade">
				<div class="sample-text">4</div>
			</div>
			<!-- ! Slider Arrows(left, right) -->
			<div class="slider__nav prev">
				<div class="slider__arrow-left"></div>
			</div>
			<div class="slider__nav next">
				<div class="slider__arrow-right"></div>
			</div>
		</div>

		<!-- ! Slider Dots -->
		<div class="slider__dots">
			<div class="slider__dot dot-active"></div>
			<div class="slider__dot"></div>
			<div class="slider__dot"></div>
			<div class="slider__dot"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
